<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaint Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        max-width: 100%;
    }
    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 30px;
        width: 400px;
        max-width: 100%;
        text-align: center;
    }
    h2 {
        color: #333;
    }
    form {
        display: grid;
        gap: 10px;
        text-align: left;
    }
    label {
        font-weight: bold;
    }
    input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    textarea {
        resize: vertical;
        height: 120px;
    }
    #submit {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 20px;
        text-decoration: none;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
        text-align: center;
        transition: background-color 0.3s ease;
    }
    #submit:hover {
        background-color: #408b98;
        transition: cubic-bezier(0.455, 0.03, 0.515, 0.955);
        transition-duration: 1s;
    }
    /* Copyright styling */
    #copy {
        position: absolute;
        bottom: 0px;
        left: 7px;
        font-size: x-small;
    }
    a {
        text-decoration: none;
        color: black;
    }
    a:hover {
        color: rgba(0, 0, 0, 0.717);
    }
    footer {
        position: absolute;
        bottom: 0px;
        font-size: 12px;
        width: 100%;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Complaint Form</h2>
    <form action="mailto:wrightdevs@gmail.com" method="POST" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Complaint:</label>
        <textarea id="message" name="message" required></textarea>
        
        <input type="submit" id="submit" value="Submit">
    </form>
</div>

<div id="copy">
    <footer>
        <p>&copy; <a href="mailto:wrightdev@gmail.com">WRIGHT DEVs</a></p>
    </footer>
</div>

</body>
</html>
